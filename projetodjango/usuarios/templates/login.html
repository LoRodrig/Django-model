<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <img class="logo" src="logo-cinesystem-white.png" alt="logo_cinesystem">
            <br>
            <br>
            <br>
           <h2> Geração de Voucher</h2>
          
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form action="{%url'login'%}" method="POST" {% csrf_token%}> 
                 <div class="form-group">
                    <label>Nome de usuário</label>
                    <input type="text" class="form-control" placeholder="Usuário" name="username">
                 </div>
                 <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                 </div>
                 <button type="submit" class="btn btn-black" style=" padding-left: 40px;
                 padding-right: 40px;">Login</button>
                 
              </form>
           </div>
        </div>
     </div>



     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
